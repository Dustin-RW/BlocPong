<!DOCTYPE html>
<html>

<head>
    <title>BlocPong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/landing.css">
</head>

<body class="landing">
  <div class="container col-md-12">
    <div class="header clearfix">
      <h2 class="text-muted">BlocPong</h2>
    </div>
    <div class="scoreboard col-md-4" id="player-scoreboard">
      <h3>Player</h3>
      <div id="player-score">0</div>
    </div>
    <canvas class="col-md-4" id="pongCanvas" width="400px" height="600px"></canvas>
    <div class="scoreboard col-md-4" id="computer-scoreboard">
      <h3>Computer</h3>
      <div id="computer-score">0</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="scripts/canvas.js"></script>

</body>

</html>
